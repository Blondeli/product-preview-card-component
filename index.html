<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Link font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Link stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Main picture -->
    <picture id="main-img-box">
      <source media="(min-width: 900px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Perfume bottle" id="main-img">
    </picture>

    <!-- Main text section -->
    <section id="main-text-box">
      <h1>Perfume</h1>

      <h2>Gabrielle Essence Eau de Parfum</h2>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <!-- Price section -->
      <div id="price-box">
        <span id="new-price">$149.99</span>
        <span id="old-price">$169.99</span>
      </div>

      <!-- Add to cart button -->
      <button>
        <img src="images/icon-cart.svg" alt="Cart icon" id="cart-icon">
        <span>Add to Cart</span>
      </button>
    </section>
  </main>
</body>
</html>
